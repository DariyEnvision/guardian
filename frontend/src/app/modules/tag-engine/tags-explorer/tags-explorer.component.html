<div *ngIf="loading" class="loading">
    <div class="preloader-image preloader-image-l-size"></div>
</div>
<div *ngIf="history" class="container" [attr.readonly]="loading">
    <div
            (click)="onOpen()"
            *ngIf="history.top"
            [attr.count]="history.count"
            class="main-tags"
    >
        <div
                [attr.count]="history.top.count"
                [attr.owner]="history.top.owner"
                class="main-tag"
        >
            <mat-icon class="tag-icon">sell</mat-icon>
            <div class="tag-name">
                {{ history.top.name }}
            </div>
            <div class="tag-count">
                {{ history.top.count }}
            </div>
        </div>
        <mat-icon class="edit-tags">more_horiz</mat-icon>
    </div>
    <div (click)="onAdd()" *ngIf="!history.top" class="">
        <button class="p-button-outlined"
        >
            <svg fill="none" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                <path class="primary-color"
                      d="M13.3334 8.00002C13.3334 8.41516 12.9968 8.7517 12.5817 8.7517H8.7517V12.5817C8.7517 12.9968 8.41516 13.3334 8.00002 13.3334C7.58488 13.3334 7.24834 12.9968 7.24834 12.5817V8.7517H3.41837C3.00323 8.7517 2.66669 8.41516 2.66669 8.00002C2.66669 7.58488 3.00322 7.24834 3.41836 7.24834H7.24834V3.41837C7.24834 3.00323 7.58488 2.66669 8.00002 2.66669C8.41516 2.66669 8.7517 3.00322 8.7517 3.41836V7.24834H12.5817C12.9968 7.24834 13.3334 7.58488 13.3334 8.00002Z"/>
            </svg>
            Create a Tag
        </button>
    </div>
</div>
