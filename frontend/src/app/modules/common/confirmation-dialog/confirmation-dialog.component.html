<h2 mat-dialog-title>{{dialogTitle}}</h2>
<div mat-dialog-content class="content">
    <div>
        {{ dialogText }}
    </div>
    <div mat-dialog-actions>
        <div class="cancel-button">
            <p-button
                    label="Cancel"
                    styleClass="p-button-outlined"
                    (click)="onNoClick()"
            ></p-button>
        </div>
        <div>
            <p-button label="Ok" (click)="onSubmit()"></p-button>
        </div>
    </div>
</div>
