<div *ngIf="!readonly" [formGroup]="form" cdkDrag
     cdkDragLockAxis="y"
     class="custom-field">
    <div cdkDragHandle class="left-side-panel">
        <img alt="" class="equal-icon" src="assets/images/icons/equal.svg"/>
    </div>
    <div class="fields-main-container">
        <ng-template
                [ngIf]="field.controlKey.invalid && field.controlKey.errors"
        >
            <small
                    *ngIf="field.controlKey.hasError('key')"
                    class="error-message"
            >
                Key contains invalid characters.
            </small>
            <small
                    *ngIf="field.controlKey.hasError('systemName')"
                    class="error-message"
            >
                Key has a system name.
            </small>
        </ng-template>

        <div [attr.extended]="extended" class="extended-config">
            <div *ngIf="extended" class="input-field-container">
                <label class="form-label">Key</label>
                <input
                        [formControl]="field.controlKey"
                        pInputText
                        placeholder="Field name"
                        type="text"
                />
            </div>

            <div *ngIf="extended" class="input-field-container">
                <label class="form-label">Title</label>
                <input
                        [formControl]="field.controlTitle"
                        pInputText
                        placeholder="Field title"
                        type="text"
                />
            </div>
        </div>

        <div class="extended-config">
            <div *ngIf="!helpText" class="input-field-container">
                <label class="form-label">* Description</label>
                <input
                        [formControl]="field.controlDescription"
                        pInputText
                        placeholder="Field description"
                        type="text"
                />
            </div>
            <div
                    (click)="onRemove(field)"
                    *ngIf="!helpText"
                    class="custom-fields-remove"
            >
                <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path class="color-accent-red" clip-rule="evenodd"
                          d="M10 4C9.44771 4 9 4.44771 9 5V6H15V5C15 4.44771 14.5523 4 14 4H10ZM17 6V5C17 3.34315 15.6569 2 14 2H10C8.34315 2 7 3.34315 7 5V6H5C4.44772 6 4 6.44771 4 7C4 7.55228 4.44772 8 5 8V18C5 19.6569 6.34315 21 8 21H16C17.6569 21 19 19.6569 19 18V8C19.5523 8 20 7.55228 20 7C20 6.44771 19.5523 6 19 6H17ZM17 8H7V18C7 18.5523 7.4477 19 8 19H16C16.5523 19 17 18.5523 17 18V8ZM10 10C10.5523 10 11 10.4477 11 11V16C11 16.5523 10.5523 17 10 17C9.44772 17 9 16.5523 9 16V11C9 10.4477 9.44772 10 10 10ZM14 10C14.5523 10 15 10.4477 15 11V16C15 16.5523 14.5523 17 14 17C13.4477 17 13 16.5523 13 16V11C13 10.4477 13.4477 10 14 10Z"
                          fill-rule="evenodd"/>
                </svg>
            </div>
        </div>

        <div class="extended-config">
            <div class="dropdown-field">
                <label class="form-label">Property</label>
                <p-dropdown
                        [filterBy]="'title'"
                        [filter]="true"
                        [formControl]="property"
                        [options]="properties"
                        [showClear]="true"
                        appendTo="body"
                        optionLabel="title"
                        optionValue="title"
                        placeholder="Select a property"
                ></p-dropdown>
            </div>
        </div>

        <div class="extended-config">
            <div *ngIf="helpText" class="input-field-container">
                <label class="form-label">Help Text</label>
                <input
                        [formControl]="field.controlDescription"
                        pInputText
                        placeholder="Field description"
                        type="text"
                />
            </div>

            <div *ngIf="isString" class="input-field-container">
                <label class="form-label">Pattern</label>
                <input
                        [formControl]="field.controlPattern"
                        pInputText
                        placeholder="[0-9]"
                        type="text"
                />
            </div>

            <div
                    (click)="onRemove(field)"
                    *ngIf="helpText && !extended"
                    class="custom-fields-remove"
            >
                <img alt="" src="assets/images/icons/delete.svg"/>
            </div>
        </div>

        <div class="custom-fields-main-container">
            <div class="dropdown-field max-width-50">
                <label class="form-label">Field type</label>
                <p-dropdown
                        (onChange)="onTypeChange($event)"
                        [formControl]="field.controlType"
                        [group]="true"
                        [options]="groupedFieldTypes"
                        appendTo="body"
                        optionLabel="label"
                        optionValue="value"
                        placeholder="Type"
                ></p-dropdown>
            </div>

            <div *ngIf="unit" class="input-field-container">
                <label class="form-label">Unit</label>
                <input
                        [formControl]="field.controlUnit"
                        pInputText
                        placeholder="Unit"
                        type="text"
                />
            </div>

            <ng-container *ngIf="helpText; else notHelpText">
                <div class="checkbox-field-container">
                    <mat-checkbox
                            [formControl]="field.controlBold"
                    ></mat-checkbox>
                    <label class="checkbox-label">Bold</label>
                </div>

                <div class="input-field-container">
                    <label class="form-label">Color</label>
                    <input
                            [formControl]="field.controlColor"
                            pInputText
                            placeholder="Color"
                            type="text"
                    />
                </div>

                <div class="input-field-container">
                    <label class="form-label">Font</label>
                    <input
                            [formControl]="field.controlSize"
                            pInputText
                            placeholder="Font size in px"
                            type="text"
                    />
                </div>
                <div (click)="onHepTextReset()" class="reset-btn">
                    <mat-icon>restart_alt</mat-icon>
                    <span class="reset-btn-label">Reset</span>
                </div>
            </ng-container>

            <ng-template #notHelpText>
                <!-- <div class="checkbox-field-container">
                    <mat-checkbox [disabled]="field.controlRequired.value === true" [formControl]="field.hidden">
                        Hidden field
                    </mat-checkbox>
                    <label class="checkbox-label">Required Field</label>
                </div>

                <div class="checkbox-field-container">
                    <mat-checkbox [disabled]="field.hidden.value === true" [formControl]="field.controlRequired">
                    </mat-checkbox>
                    <label class="checkbox-label">Required Field</label>
                </div> -->

                <div class="dropdown-field">
                    <label class="form-label">Required</label>
                    <p-dropdown
                            [formControl]="fieldType"
                            [options]="fieldTypes"
                            appendTo="body"
                            optionLabel="label"
                            optionValue="value"
                            placeholder="Required"
                    ></p-dropdown>
                </div>

                <!--<mat-form-field appearance="outline">
                    <mat-label>Field type</mat-label>
                    <mat-select [formControl]="fieldType">
                        <mat-option value="none">None</mat-option>
                        <mat-option value="required">Required</mat-option>
                        <mat-option value="hidden">Hidden</mat-option>
                    </mat-select>
                </mat-form-field>-->

                <div class="checkbox-field-container">
                    <mat-checkbox
                            [formControl]="field.controlArray"
                    ></mat-checkbox>
                    <label class="checkbox-label">Allow multiple answers</label>
                </div>

                <div *ngIf="canBePrivate" class="checkbox-field-container">
                    <mat-checkbox
                            [formControl]="field.controlPrivate"
                    ></mat-checkbox>
                    <label class="checkbox-label">Private</label>
                </div>
            </ng-template>
        </div>
        <div *ngIf="enum && !loading" class="enum-options-container">
            <mat-form-field
                    *ngIf="this.field.controlEnum.value.length"
                    appearance="outline"
                    class="enum-form-field"
            >
                <mat-label>Enum data</mat-label>
                <mat-chip-list #chipList aria-label="Enum values">
                    <mat-chip
                            *ngFor="let keyword of keywords"
                            class="mat-chip-value"
                    >
                        <div class="mat-chip-value-label">
                            {{ keyword }}
                        </div>
                    </mat-chip>
                    <mat-chip *ngIf="keywords.length < field.enum.length">
                        ...
                    </mat-chip>
                </mat-chip-list>
            </mat-form-field>
            <div
                    (click)="onEditEnum()"
                    [ngClass]="{ 'enum-edit-button-only': !field.enum.length }"
                    class="enum-edit-button"
            >
                <mat-icon>edit</mat-icon>
                <span class="enum-edit-button-label">Edit values</span>
            </div>
        </div>
    </div>
    <div *ngIf="loading" class="loading">
        <mat-spinner [diameter]="65"></mat-spinner>
    </div>
</div>

<div *ngIf="readonly" class="readonly-custom-field">
    <div class="readonly-extended-config" [attr.extended]="extended">
        <div *ngIf="extended" class="input-field-container">
            <label class="form-label" htmlFor="key">Key</label>
            <input
                    [disabled]="true"
                    [value]="value?.name"
                    id="key"
                    pInputText
                    placeholder="Field name"
                    type="text"
            />
        </div>

        <div *ngIf="extended" class="input-field-container">
            <label class="form-label" htmlFor="title">Title</label>
            <input
                    [disabled]="true"
                    [value]="value?.title"
                    id="title"
                    pInputText
                    placeholder="Field title"
                    type="text"
            />
        </div>
    </div>

    <div class="custom-fields-main-container">
        <div class="input-field-container">
            <label class="form-label" htmlFor="description"
            >* Description</label
            >
            <input
                    [disabled]="true"
                    [value]="value?.description"
                    id="description"
                    pInputText
                    placeholder="Field description"
                    type="text"
            />
        </div>
    </div>

    <div class="custom-fields-main-container">
        <div class="input-field-container">
            <label class="form-label" htmlFor="fieldType">Field type</label>
            <input
                    [disabled]="true"
                    [value]="value?.type"
                    id="fieldType"
                    pInputText
                    placeholder="Field type"
                    type="text"
            />
        </div>
        <div class="checkbox-field-container">
            <mat-checkbox
                    [checked]="value?.required"
                    [disabled]="readonly"
                    color="primary"
            >
            </mat-checkbox>
            <label class="checkbox-label" htmlFor="requiredField"
            >Required Field</label
            >
        </div>
        <div class="checkbox-field-container">
            <mat-checkbox
                    [checked]="value?.isArray"
                    [disabled]="readonly"
                    color="primary"
            >
            </mat-checkbox>
            <label class="checkbox-label" htmlFor="isArray"
            >Allow multiple answers</label
            >
        </div>
    </div>
</div>
