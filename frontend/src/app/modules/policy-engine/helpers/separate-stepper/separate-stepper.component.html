<div class="wizard-container" *ngIf="treeData"
    [ngStyle]="{ 'height' : height || 'auto', 'max-height': height || 'auto' }">
    <div class="wizard-steps-container" draggable="false" (mousedown)="onStartResizeDivider($event)">
        <div class="wizard-steps">
            <app-step-tree [treeData]="treeData.children" [currentNode]="currentNode"
                (currentNodeChange)="onSelectNode($event)"></app-step-tree>
        </div>
    </div>
    <div class="wizard-view-container">
        <div class="wizard-view-content">
            <div class="wizard-view-header">
                <mat-icon class="title-icon">{{currentNode.icon}}</mat-icon>
                <div class="title-label"><b>{{currentNode.name}}</b></div>
            </div>

            <ng-container *ngTemplateOutlet="currentNode.template; context: currentNode"></ng-container>
        </div>

        <div class="step-action-buttons">
            <button mat-flat-button class="step-action-prev-btn" (click)="onPrevClick()"
                *ngIf="hasPrevStep">Prev</button>
            <button mat-flat-button color="primary" (click)="onNextClick()" *ngIf="hasNextStep">Next</button>
        </div>
    </div>
</div>
