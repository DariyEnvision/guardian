<div *ngIf="loading" class="loading">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="!topic" class="content">
    <div class="btn-link" (click)="setTopic()">setTopic</div>
</div>

<div *ngIf="topic && !schemaId" class="content">
    <div class="btn-link" (click)="setSchema()">setSchema</div>
</div>

<div *ngIf="topic && schemaId" class="content">
    <div>{{topic}}</div>
    <div>{{policy}}</div>
    <div>{{policyTopic}}</div>
    <div>{{schemaId}}</div>
</div>
