<mat-stepper class="user-onboarding-wizard" [linear]="false" #stepper>
    <mat-step [stepControl]="firstFormGroup" label="Setup fields">
        <div class="user-onboarding-wizard__content">
            <app-account-setup-step></app-account-setup-step>
        </div>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Import policy">
        <div class="user-onboarding-wizard__content">
            <form [formGroup]="secondFormGroup">
                <mat-form-field appearance="fill">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
                </mat-form-field>
            </form>
            <div class="user-onboarding-wizard__footer">
                <button mat-stroked-button color="primary" matStepperPrevious>Back</button>
                <button mat-raised-button type="button" color="primary" matStepperNext>Next</button>
            </div>
        </div>
    </mat-step>
    <mat-step label="Import policy preview">
        <div class="user-onboarding-wizard__content">
            <p>You are now done.</p>
            <div class="user-onboarding-wizard__footer">
                <button mat-stroked-button color="primary" matStepperPrevious>Back</button>
                <button mat-raised-button type="button" color="primary" matStepperNext>Import & Finish</button>
            </div>
        </div>
    </mat-step>
</mat-stepper>
