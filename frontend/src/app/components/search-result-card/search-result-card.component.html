<div class="search-result-card">
    <h5>{{ label }}</h5>
    <p>{{ text }}</p>
    <div class="card-buttons">
        <button pButton type="button" class="button secondary" label="Register Project"
                (click)="onRegisterProject(id)"></button>
        <button *ngIf="detailsUrl" class="button" pButton type="button" label="Learn More"
                (click)="onLearnMore()"></button>
    </div>
</div>
