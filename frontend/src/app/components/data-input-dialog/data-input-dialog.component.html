<div class="dialog-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="dataForm">
        <div *ngFor="let field of fieldsConfig" class="form-input-container">
            <label class="form-label"><span *ngIf="field.required">*</span>{{ field.label }}</label>
            <input [formControlName]="field.name" pInputText placeholder="{{field.placeholder}}" type="text">
        </div>
        <div *ngIf="loading" class="loading">
            <div class="preloader-image preloader-image-l-size"></div>
        </div>
    </form>
</div>
<div class="dialog-footer">
    <div class="action-buttons">
        <div class="cancel-button">
            <p-button
                    (click)="onNoClick()"
                    label="Cancel"
                    styleClass="p-button-outlined"
            ></p-button>
        </div>
        <div>
            <p-button (click)="onSubmit()" [disabled]="!dataForm.valid" label="Ok"></p-button>
        </div>
    </div>
</div>
