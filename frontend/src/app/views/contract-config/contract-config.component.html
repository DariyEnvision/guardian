<div class="content">
    <div *ngIf="loading" class="loading">
        <div class="preloader-image preloader-image-l-size"></div>
    </div>

    <ng-container *ngIf="!isConfirmed">
        <div class="not-exist">
            Before starting work you need to get DID <a [routerLink]="['/profile']">here</a>
        </div>
    </ng-container>

    <ng-container *ngIf="isConfirmed && contracts">
        <div class="actions-container">
            <button (click)="createContract()" color="primary" mat-raised-button
                    style="margin: 15px;min-width: 100px">Create Contract
            </button>
            <button (click)="importContract()" color="primary" mat-raised-button
                    style="margin: 15px;min-width: 100px">Import Contract
            </button>
        </div>
        <div class="table-container">
            <table mat-table [dataSource]="contracts" class="table">
                <ng-container matColumnDef="contractId">
                    <th mat-header-cell *matHeaderCellDef> Hedera Contract Id </th>
                    <td mat-cell *matCellDef="let element">
                        <hedera-explorer type="accounts"
                            [params]="element.contractId">{{element.contractId}}</hedera-explorer>
                    </td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.description }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="tags">
                    <th mat-header-cell *matHeaderCellDef> Tags </th>
                    <td mat-cell *matCellDef="let element">
                        <tags-explorer [data]="element._tags" [owner]="owner" [target]="element.id" [entity]="tagEntity"
                            [schemas]="tagSchemas" [service]="tagsService"></tags-explorer>
                    </td>
                </ng-container>
                <ng-container matColumnDef="operations">
                    <th *matHeaderCellDef mat-header-cell>Operations</th>
                    <td mat-cell *matCellDef="let element">
                        <div *ngIf="element.status === 'WAIT' && !element.isOwnerCreator"
                             class="refresh-action-container" style="display: flex; justify-content: center;">
                            <span>Wait to be added</span>
                            <button (click)="checkStatus(element.contractId, sync)" class="refresh-action-btn"
                                    mat-icon-button>
                                <mat-icon #sync>sync</mat-icon>
                            </button>
                        </div>
                        <div *ngIf="element.status === 'APPROVED' && !element.isOwnerCreator"
                             style="display: flex; justify-content: center;">
                            <div (click)="addPair(element.contractId)" class="action-btn">
                                <span>Add Pair</span>
                                <mat-icon>swap_horizontal_circle</mat-icon>
                            </div>
                        </div>
                        <div *ngIf="element.isOwnerCreator" style="display: flex; justify-content: center;">
                            <select-menu-button (action)="onOperationAction($event, element)" [options]="operationsOptions"
                                                class="btn-publish">
                                Operations
                            </select-menu-button>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="retire">
                    <th *matHeaderCellDef mat-header-cell>Retirement Requests</th>
                    <td mat-cell *matCellDef="let element">
                        <div *ngIf="element.status === 'APPROVED' || element.isOwnerCreator" [queryParams]="{contractId: element.contractId}"
                             [routerLink]="'pairs'" class="action-btn view-btn">
                            <span>View</span>
                            <mat-icon>visibility</mat-icon>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            </table>
        </div>
        <div class="table-paginator">
            <mat-paginator [length]="contractsCount" [pageIndex]="pageIndex" [pageSize]="pageSize"
                [pageSizeOptions]="[10, 25, 50, 100]" (page)="onPage($event)" aria-label="Select page">
            </mat-paginator>
        </div>
    </ng-container>
</div>
